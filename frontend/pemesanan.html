  <div class="form-group row">

      <div class="custom-control custom-checkbox custom-control-inline">

        <label for="pembayaran_2" class="custom-control-label">E-Wallet</label>
      </div>
    </div>
  </div>
  <div class="form-group row">

    <div class="col-8">
